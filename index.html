<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f16e47194e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Bloggers Website Template</title>
</head>
<body>
    <header class="header">
        <section class="header-top">
            <address class="header-top__content">
                <div class="phone">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+1234567890">+1 234 567 890</a>
                </div>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:info@bloggers.com">info@bloggers.com</a>
                </div>
            </address>
        </section>
        <section class="header-main">
            <div class="header-main__content">
                <a href="#" class="logo"><b class="logo__text">Bloggers</b></a>
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
                        <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
                        <li class="navbar__item"><a href="#" class="navbar__link">Services</a></li>
                        <li class="navbar__item"><a href="#" class="navbar__link">Contact</a></li>
                        <li class="navbar__item"><a href="#" class="btn btn-primary">Login</a></li>
                        <li class="navbar__item"><a href="#" class="btn btn-secondary">Register</a></li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </section>           
    </header>
    <main style="margin-top: 500px; margin-left: 20px">
        <div class="input-field-group">
            <i class="fas fa-search"></i>
            <input type="text" name="search" id="search-input" placeholder="Search" />
        </div>
        <div class="hero">
            <h1 class="hero__title">Welcome to Bloggers</h1>
            <p class="hero__subtitle">Your daily dose of awesome blogs</p>
            <a href="#" class="btn btn-primary hero__btn">Get Started</a>
        </div>
    </main>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
