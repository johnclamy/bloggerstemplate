<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f16e47194e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Bloggers Website Template</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <section class="header-top">
                <address class="header-top__content">
                    </div class="phone">
                        <i class="fas fa-phone"></i>
                        <a href="tel:+1234567890">+1 234 567 890</a>
                    </div>
                    <div class="email">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:info@bloggers.com">info@bloggers.com</a>
                    </div>
                </address>
            </section>
            <section class="header-main">
                <div class="header-main__content">
                    <a href="#" class="logo"><b class="logo__text">Bloggers</b></a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Login</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Register</a></li>
                        </ul>
                    </nav>
                    <div class="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </section>           
        </header>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
